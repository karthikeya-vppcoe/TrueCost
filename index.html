<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TrueCost - Smart shopping dashboard for tracking costs, managing product mappings, and monitoring API health across multiple retailers.">
    <meta name="keywords" content="shopping, cost tracking, price comparison, savings, dashboard">
    <meta name="author" content="TrueCost Inc.">
    <meta name="theme-color" content="#4F46E5">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://truecost.app/">
    <meta property="og:title" content="TrueCost - Smart Shopping Dashboard">
    <meta property="og:description" content="Track shopping costs, manage product mappings, and monitor API health across multiple retailers.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://truecost.app/">
    <meta property="twitter:title" content="TrueCost - Smart Shopping Dashboard">
    <meta property="twitter:description" content="Track shopping costs, manage product mappings, and monitor API health across multiple retailers.">
    <meta property="twitter:image" content="/og-image.png">
    
    <title>TrueCost Dashboard - Smart Shopping Cost Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'brand-primary': '#4F46E5', // A vibrant blue/indigo
            'brand-secondary': '#10B981', // A strong teal/green
            'risk-high': '#EF4444',
            'risk-medium': '#F59E0B',
            'risk-low': '#3B82F6',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-in-right': 'fadeInRight 0.3s ease-out forwards',
            'slide-in-up': 'slideInUp 0.5s ease-out forwards',
            'shimmer': 'shimmer 1.5s infinite linear',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            fadeInRight: {
                '0%': { opacity: 0, transform: 'translateX(20px)' },
                '100%': { opacity: 1, transform: 'translateX(0)' },
            },
            slideInUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-1000px 0' },
              '100%': { backgroundPosition: '1000px 0' },
            },
          }
        }
      }
    }
    </script>
    <style type="text/tailwindcss">
        body {
            @apply font-sans antialiased;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0"
      }
    }
    </script>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
